<!DOCTYPE html>
<html>
<head>
  <title>CIVIL | COMPLAINSITE</title>
  <link rel="stylesheet" type="text/css" href="./css/setustyle2.css">
  
</head>
<body>
 
    <form class="complain-form" action="insert.php" method="post" enctype="multipart/form-data" >
    <h1>Complaint</h1>
    <div class="txtb">
    <label>NAME:<label>
    <input type="text" placeholder="name" name="name" Required>
    </div>
    <div class="txtb">
    <label>EMAIL:<label>
    <input type="text" placeholder="email" name="email" Required>
    </div>
    <div class="txtb">
    <label>CPFNO:<label>
    <input type="number" placeholder="cpfno" name="cpfno" Required>
    </div>
    <div class="txtb">
    <label>PHONE-NO:<label>
      <input type="number" placeholder="phoneno" name="phoneno" Required>
      </div>
      <div class="txtb">
      <label>ADDRESS:<label>
        <input type="text" placeholder="address" name="address" Required>
        </div>
    <div class="txtb">
      <label for="Department">Department:</label>
      <select name="department" id="department">
       <option value="department">select department </option>
       <option value="civil">civil </option>
   </select> 
  </div>
  <div class="txtb">
    <label >Complain-category:</label>
    <select name="category" id="category">
     <option value="category">select category </option>
     <option value="Carpentry"> Carpentry</option>
     <option value="Masonary Work">Masonary Work</option>
     <option value="Plumbing">Plumbing</option>
     <option value="Sanitary Problem">Sanitary Problem</option>
     <option value="Seepage Problem">Seepage Problem</option>
     <option value="Termite treatment">Termite treatment</option>
     <option value="Whitewash">Whitewash</option>
     <option value="Others">others</option>
 </select> 
</div>

  <div class="txtb">
    <label>complain-type:</label>
     <select name="type" id="type" value="type">
      <option value="selecttype">select type</option>
      <option value="office">office</option>
       <option value="colony">colony</option>
     </select>
    </div>


    <div class="txtb">
    <label>COMPLAIN:<label>
    <textarea name="complain" placeholder="complain" id="" cols="30" rows="10" required></textarea>
    </div>
    <div class="txtb">
    <label>UPLOADFILE:<label>
    <input type="file" name="file" accept="application/pdf">
    </div>

    <div class="btn">
    <input type="submit" name="submit" value="Submit">
  </div>

    </form>
     
</body>
</html>
